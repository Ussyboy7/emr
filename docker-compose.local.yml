services:
  postgres:
    image: postgres:16-alpine
    container_name: emr-postgres-dev
    environment:
      POSTGRES_DB: emr_db_dev
      POSTGRES_USER: emradmin
      POSTGRES_PASSWORD: emradmin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emradmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: emr-redis-dev
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emr-backend-dev
    env_file:
      - ./backend/env/local.env
    volumes:
      - ./backend:/app
      - media-data:/app/media
      - static-data:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emr-celery-worker-dev
    env_file:
      - ./backend/env/local.env
    command: celery -A emr_backend worker -l info
    volumes:
      - ./backend:/app
      - media-data:/app/media
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emr-celery-beat-dev
    env_file:
      - ./backend/env/local.env
    command: celery -A emr_backend beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: emr-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8001/api
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres-data:
  media-data:
  static-data:

