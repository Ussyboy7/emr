  graphs: "0 0 * * *"        # Update graphs daily
  responseTime: "0 23 * * *"  # Response time daily
  staticSite: "0 1 * * *"    # Rebuild site daily
  summary: "0 0 * * *"       # Summary daily
  updateTemplate: "0 0 * * *" # Template daily
  updates: "*/5 * * * *"     # Check every 5 minutes
  uptime: "*/5 * * * *"      # Uptime every 5 minutes

